<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper_Sissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="gameArea">
            <div class="titleResultGroup">
                <H1 id="gameTitle"></ul>Rock Paper Scissors</H1>
                    <p id="instruction">Choose Your Weapon!</p>
            </div>
                <div class="btnGroup">
                    <button class="btn" id="rock">Rock</button>
                    <button class="btn" id="paper">Paper</button>
                    <button class="btn" id="scissors">Scissors</button>
                </div>
                <div class="titleResultGroup">
                    <p id="result">Result</p>
                    <h2 id="score"></h2>
                </div>
        </section>


        <script src="script.js"></script>
    </body>
</html>
